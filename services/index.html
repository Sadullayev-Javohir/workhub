<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validation</title>
</head>
<body>
  <form id="emailForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <!-- A tagini tugma sifatida ishlatish -->
    <a href="#" id="submitBtn" style="padding: 10px; background-color: #4CAF50; color: white; text-decoration: none; cursor: pointer;">Submit</a>
  </form>

  <script>
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');

    // Input o'zgarganda tugma faolligini boshqarish
    emailInput.addEventListener('input', () => {
      submitBtn.style.pointerEvents = emailInput.value.trim() ? 'auto' : 'none'; // A tagini faollashtirish yoki bloklash
    });

    // A tagini bosganda formani yuborish
    submitBtn.addEventListener('click', (event) => {
      event.preventDefault(); // Havola ustiga bosilsa, sahifani yangilanishini oldini olish
      alert('Email sent successfully!');
      emailInput.value = '';
      submitBtn.style.pointerEvents = 'none'; // A tagini bloklash
    });
  </script>
</body>
</html>
